<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residence Layout Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Maphilight -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
    <!-- ImageMapResizer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.js"></script>
    <style>
  
        .details-panel {
            position: relative;
            position: absolute;
            width: 100%;
            max-width: 300px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Add transition for opacity */
        }
        .details-panel.show {
            opacity: 1;
        }
        .map-container {
            position: relative;
        }
        .map {
            width: 100%;
            height: auto;
        }
        .map.img-fluid {
            background-repeat: no-repeat;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="map-container">
                    <img src="https://wordpress-1284874-4655966.cloudwaysapps.com/wp-content/uploads/2024/06/explorer_left.jpg" alt="Residence Layout Map" usemap="#residence-map" class="map img-fluid" id="residence-image">
                    <map name="residence-map">
                        <area target="" alt="Vila A1" title="Vila A1" href="Vila A1" coords="527,881,495,915,471,962,494,988,546,994,580,1013,619,1024,667,1032,707,986,712,962,670,939,621,907,580,892,608,896" shape="poly"
                        alt="Villa A" data-title="Villa A1" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                        <area target="" alt="Vila A2" title="Vila A2" href="Vila A2" coords="567,860,587,879,641,892,668,910,689,929,711,937,746,938,786,916,797,892,783,871,765,854,743,841,730,821,659,792,627,806,595,830" shape="poly"
                        alt="Villa A" data-title="Villa A2" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                        <area target="" alt="Vila A3" title="Vila A3" href="Vila A3" coords="672,770,708,797,742,811,767,838,799,859,824,880,920,834,889,781,866,765,861,748,807,711,743,732" shape="poly"
                        alt="Villa A" data-title="Villa A3" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                        <area target="" alt="Vila A4" title="Vila A4" href="Vila A4" coords="840,692,867,727,889,752,920,800,939,821,1009,813,1085,795,1058,743,1039,711,991,654" shape="poly"
                        alt="Villa A" data-title="Villa A4" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                        <area target="" alt="Vila A5" title="Vila A5" href="Vila A5" coords="1012,651,1052,687,1085,737,1112,773,1187,760,1250,738,1231,702,1209,667,1168,609,1122,614" shape="poly"
                        alt="Villa A" data-title="Villa A5" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                        <area target="" alt="Vila A6" title="Vila A6" href="Vila A6" coords="1187,595,1223,625,1236,659,1252,683,1269,705,1279,714,1335,703,1413,683,1394,659,1395,644,1374,608,1333,557,1273,565" shape="poly"
                        alt="Villa A" data-title="Villa A6" data-content="Details about Villa A..." data-image="images/villa-a.jpg" data-url="https://example.com/villa-a" class="{fillColor:'000000'}">>
                    </map>

                    
                </div>
            </div>
            <div class="col-md-3 col-12 position-absolute top-0 end-0">
                <div class="details-panel" id="detailsPanel">
                    <div class="card">
                        <!-- Close button for the card -->
                        <button type="button" class="btn-close btn-close-white btn-lg" aria-label="Close" style="position: absolute; top: 10px; right: 10px;"></button>
                        <img src="" alt="" class="card-img-top" id="detailsImage">
                        <div class="card-body">
                            <h5 class="card-title" id="detailsTitle"></h5>
                            <p class="card-text" id="detailsContent"></p>
                            <!-- Add URL attribute to View More button -->
                            <a href="#" class="btn btn-primary view-more" target="_blank">View More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Initialize the Maphilight plugin
            $('#residence-image').maphilight({
                fillColor: '008800',
                strokeColor: '008800',
            });

            // Initialize ImageMapResizer plugin
            $('map').imageMapResize();

            // Show details panel with fade-in effect
            $('area').mouseover(function(event) {
                var title = $(this).data('title');
                var content = $(this).data('content');
                var imageSrc = $(this).data('image');
                var url = $(this).data('url'); // Retrieve URL from data attribute

                $('#detailsTitle').text(title);
                $('#detailsContent').text(content);
                $('#detailsImage').attr('src', imageSrc);

                // Update View More button URL
                $('.view-more').attr('href', url);

                $('.details-panel').addClass('show');
            });

            // Hide details panel when close button is clicked
            $('.btn-close').click(function() {
                $('.details-panel').removeClass('show');
            });
        });
    </script>
</body>
</html>
